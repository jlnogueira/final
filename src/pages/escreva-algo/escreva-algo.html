<ion-header>
  <ion-navbar>
    <ion-title>
      Escreva Algo
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5" style="background-color:#ADD8E6;">
  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="aluno.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-textarea [(ngModel)]="aluno.email"></ion-textarea>
  </ion-item>

  <button ion-button block clear (click)="addAluno(aluno)">Adiciona</button>

</ion-content>
