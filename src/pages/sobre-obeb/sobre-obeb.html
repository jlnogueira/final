<ion-header>
  <ion-navbar>
    <ion-title>
      Sobre o Bebê
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2" style="background-color:#DEE9EC;">
  <ion-list id="sobreOBeb-list2">
    <ion-item-sliding>
      <ion-item color="none" on-click="goToComoTrocarFralda()" id="sobreOBeb-list-item1">
        <ion-thumbnail item-left>
          <img src="assets/img/34T76ZOcTbKsjsKsIFxy_troca.jpg" />
        </ion-thumbnail>
        <h2>
          TROCA DE FRALDA
        </h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="light"></button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item color="none" on-click="goToHigiene()" id="sobreOBeb-list-item2">
      <ion-thumbnail item-left>
        <img src="assets/img/PWPiQCwaSEycMVHGrxLI_higiene.jpg" />
      </ion-thumbnail>
      <h2>
        HIGIENE
      </h2>
    </ion-item>
    <ion-item color="none" on-click="goToCorteDoCabelo()" id="sobreOBeb-list-item3">
      <ion-thumbnail item-left>
        <img src="assets/img/6TtZ26swQ3Ct2u8FNfdO_corte.jpg" />
      </ion-thumbnail>
      <h2>
        CORTE DE CABELO
      </h2>
    </ion-item>
    <ion-item color="none" on-click="goToPrimeiroBanho()" id="sobreOBeb-list-item4">
      <ion-thumbnail item-left>
        <img src="assets/img/SfROQajRVegnFPVDIVUB_primeiro.jpg" />
      </ion-thumbnail>
      <h2>
        PRIMEIRO BANHO
      </h2>
    </ion-item>
    <ion-item color="none" on-click="goToChoroDoBeb()" id="sobreOBeb-list-item5">
      <ion-thumbnail item-left>
        <img src="assets/img/z7Ng8PWzSZCaZwTJFhA0_choro.jpg" />
      </ion-thumbnail>
      <h2>
        CHORO DO BEBÊ
      </h2>
    </ion-item>
  </ion-list>
</ion-content>
