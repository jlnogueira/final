<ion-header>
  <ion-navbar>
    <ion-title>
      Diario
    </ion-title>

    <ion-buttons end>
      <button navPush="AddAlunoPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  </ion-header>


<ion-content padding id="page3" style="background-color:#DEE9EC;">
  <ion-list>
    <ion-list-header>
      Anotações
    </ion-list-header>

    <ion-item *ngFor="let aluno of alunoList | async"
    detail-push navPush="EditAlunoPage" [navParams]="{aluno:aluno}">
      {{aluno.nome}}
    </ion-item>
  </ion-list>

</ion-content>
