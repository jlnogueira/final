<ion-header>

  <ion-navbar>
    <ion-title>{{aluno?.nome}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="updateAluno(aluno)">
        <ion-icon  name="build"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="removeAluno(aluno)">
        <ion-icon  name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding padding id="page5" style="background-color:#ADD8E6;">

  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="aluno.nome" placeholder="Java Sample Approach"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-textarea id="tamanho" cols="5" rows="40" [(ngModel)]="aluno.email" placeholder="Java Technology - Spring Framework"></ion-textarea>
  </ion-item>

 
</ion-content>
